    <!--Roberto Gallegos-->
    <!--FORMULARIO-->
    <section id="contacto" class="contact-section">
        <h2>Contáctanos Hoy Mismo</h2>
        <p>¿Listo para llevar tu pasión al siguiente nivel? Completa el formulario y nos pondremos en contacto contigo a
            la brevedad.</p>
        <form action="#" method="POST">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required placeholder="Tu nombre">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com">

            <label for="message">Tu Mensaje:</label>
            <textarea id="message" name="message" rows="7" required
                placeholder="Describe tus necesidades o preguntas aquí..."></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>
